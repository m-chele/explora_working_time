<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Explora worked time calculator</title>
    <script src="popup.js"></script>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        padding: 10px;
        width: 300px;
      }

      div {
        padding: 10px 0px;
      }

      div#result
      {
        display: none;
      }

      span {
        font-size: xx-large;
      }
    </style>
  </head>
  <body>
    <h2>Hai lavorato abbastanza?</h1>
    <div>
    <div>
      <button id="calculateButton">Calcola</button>
    </div>
    <div>
      Domenica scorsa era il: <input type="text" id="lastSundayDateText"/>
    </div>
    <div id="result">
      <div>Nel periodo selezionato hai lavorato:</div>
      <span id="hours"></span>
      <span id="minutes"></span>
    </div>
    </div>
  </body>
</html>
